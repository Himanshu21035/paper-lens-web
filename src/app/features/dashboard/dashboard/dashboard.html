<div class="dashboard-container">
  <!-- Header Section -->
  <div class="dashboard-header">
    <div class="header-content">
      <h1 class="dashboard-title">
        <mat-icon>dashboard</mat-icon>
        Research Dashboard
      </h1>
      <div class="header-actions">
        <button mat-icon-button (click)="onRefreshData()" [disabled]="isLoading">
          <mat-icon [class.spinning]="isLoading">refresh</mat-icon>
        </button>
        <button mat-raised-button color="primary" routerLink="/upload">
          <mat-icon>upload_file</mat-icon>
          Upload Paper
        </button>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading dashboard data...</p>
  </div>

  <!-- Main Content -->
  <div *ngIf="!isLoading" class="dashboard-content">
    
    <!-- Stats Cards Section -->
    <section class="stats-section">
      <app-stats-card [stats]="dashboardStats"></app-stats-card>
    </section>

    <!-- Main Grid Layout -->
    <div class="dashboard-grid">
      
      <!-- Left Column -->
      <div class="left-column">
        
        <section class="dashboard-card">
          <app-quick-actions></app-quick-actions>
        </section>

        <!-- Recent Papers -->
        <section class="dashboard-card">
          <app-recent-papers></app-recent-papers>
        </section>

      </div>

      <!-- Right Column
      <div class="right-column">
        <section class="dashboard-card">
          <app-usage-analytics></app-usage-analytics>
        </section>
        <section class="dashboard-card">
          <app-notifications-panel></app-notifications-panel>
        </section>

      </div> -->

    </div>

  </div>

</div>
